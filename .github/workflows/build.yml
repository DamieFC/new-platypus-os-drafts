name: GitHub CI
on:
  push:
    branches: [ 0.08 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Cache Toolchain
       uses: actions/cache@v2
       env:
         cache-name: cache-toolchain
       with:
         path: |
           **/toolchain
         key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/build_toolchain.sh') }}
         restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/build_toolchain.sh') }}

     - name: Build i686-elf-gcc Toolchain
       run: |
         cd ./toolchain/
         chmod +x ./build_toolchain.sh
         ./build_toolchain.sh
         
     - name: export PATH variable
       run: export PATH="$PWD/toolchain/compiler/bin:$PATH"
     
     - name: Build PlatypusOS
       run: |
         chmod +x ./build.sh
         ./build.sh
         
     - name: Upload Build Artifact
       uses: actions/upload-artifact@v2.2.3
       with:
         name: PlatypusOS-Kernel-Build.bin
         path: kernel.bin
         if-no-files-found: error
