name: build

on:
  push:
    branches: [ 0.06 ]
  pull_request:
    branches: [ 0.06 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: change_directory_first
      run: cd ..
    - name: change_directory_second
      run: cd ..
    - name: chmod shell files
      run: chmod +x scripts/*.sh
    - name: configure
      run: ./config.sh
