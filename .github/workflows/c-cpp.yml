name: C/C++ CI

on:
  push:
    branches: [ 0.01 ]
  pull_request:
    branches: [ 0.01 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./config.sh
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
